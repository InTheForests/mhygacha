# 这是一个示例 .goreleaser.yml 文件，其中包含一些合理的默认值。
# 确保查看 https://goreleaser.com 上的文档
before:
  hooks:
    # 如果你不使用 go 模块，你可以删除它。
    - go mod tidy
    # 如果你不需要 go generate，你可以删除它
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    # 这个名称模板使 OS 和 Arch 与 uname 的结果兼容。
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # 将 zip 用于 Windows 存档
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

# 这下面的行称为 `modelines`。 参见`:help modeline`
# 如果你不想/使用它们，请随意删除它们。
